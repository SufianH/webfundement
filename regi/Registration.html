            placeholder="your email...">

        <div>
            <label for="password">password</label>

            placeholder="password">
        </div>
        <div>
            <label for="confirm password">confirm password</label>

            placeholder="confirm password">

            <input type="date" name="Birthday" id="">

        <div>

        </div>

            <label for="bold">male</label>

        </div>

            <textarea name="comment" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label for="bold">favorite language:</label>
            <select name="language" id="language">
                <option value="">Javascript</option>
                <option value="">c/c++</option>

        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="">Yes,I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="creat account">
